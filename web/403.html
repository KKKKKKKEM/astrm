<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 禁止访问</title>
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <style>
        .center-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .error-card { max-width: 560px; width: 100%; }
    </style>
    </head>
<body>
<div class="center-wrap">
    <div class="panel error-card">
        <div class="panel-body text-center">
            <div style="font-size: 64px; line-height: 1; color: #ef4444;">403</div>
            <h1 class="h4 mt-2 mb-1">禁止访问</h1>
            <div class="subtle mb-3">对不起，您无权访问此页面</div>
            <div class="d-flex gap-2 justify-content-center align-items-center" style="gap: 8px;">
                <input type="text" id="entryString" class="form-control" placeholder="请输入您的入口" style="max-width: 260px;">
                <button class="btn btn-primary" onclick="redirectToEntry()">确认</button>
            </div>
            <div class="mt-3">
                <a href="javascript:history.back()" class="link-secondary">返回上一页</a>
            </div>
        </div>
    </div>
    </div>

<script>
function redirectToEntry() {
  var entry = document.getElementById('entryString').value.trim();
  if (entry) {
    var currentUrl = window.location.pathname;
    if (!currentUrl.endsWith('/')) currentUrl += '/';
    window.location.href = currentUrl + encodeURIComponent(entry);
  } else {
    alert('请输入有效的入口');
  }
}
</script>

</body>
</html>
