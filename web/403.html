<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>403 - 禁止访问</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        h1 {
            font-size: 4em;
            color: #d63031;
            margin: 0;
        }
        p {
            color: #747d8c;
        }
        .input-group {
            margin-top: 20px;
        }
        input[type=text] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #00a884;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>403</h1>
    <p>对不起，您无权访问此页面。</p>
    <div class="input-group">
        <input type="text" id="entryString" placeholder="请输入您的入口字符串">
        <button onclick="redirectToEntry()">确认</button>
    </div>
    <a href="javascript:history.back()">返回上一页</a>
</div>

<script>
    function redirectToEntry() {
        var entry = document.getElementById('entryString').value;
        if(entry) {
            var currentUrl = window.location.pathname;
            // Ensure the current URL ends with a slash before appending the entry string
            if (!currentUrl.endsWith('/')) {
                currentUrl += '/';
            }
            window.location.href = currentUrl + encodeURIComponent(entry);
        } else {
            alert("请输入有效的入口");
        }
    }
</script>

</body>
</html>
