<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrm</title>
    <!-- Bootstrap CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Astrm</h1>

<!--    <h2></h2>-->
    <h2>
        Alist
        <button id="addAlistBtn"  type="button" class="btn btn-outline-dark">Add Alist</button>
    </h2>
    <table id="alistTable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Endpoint</th>
            <th>Token</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <h2>
        Jobs
        <button id="addJobBtn"  type="button" class="btn btn-outline-dark">Add Job</button>
    </h2>
    <table id="jobTable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>From</th>
            <th>Dest</th>
            <th>Mode</th>
            <th>Opts</th>
            <th>Alist</th>
            <th>Spec</th>
            <th>Concurrency</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="addEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEditModalLabel">Add/Edit Item</h5>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div id="formFieldsContainer"></div>
                </form>
            </div>
            <div class="modal-footer">
<!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
                <button type="button" class="btn btn-primary" id="saveItemBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Field</h5>
            </div>
            <div class="modal-body">
                <div id="editorjs"></div>
            </div>
            <div class="modal-footer">
<!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="position-fixed bottom-0 right-0 p-3" style="z-index: 1100;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Message</strong>
            <small></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script src="static/jquery-3.5.1.slim.min.js"></script>
<script src="static/popper.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<script src="static/editorjs.js"></script>
<script src="static/code.js"></script>
<script src="static/script.js"></script>
</body>
</html>
